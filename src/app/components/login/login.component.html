<div class="login-page">
  <div class="login-section">
    <div class="login-container">
      <div class="heading">
        <h1><b>Welcome To</b></h1>
        <img src="../../../assets/logo.png" alt="" class="store-img">
      </div>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" ngNativeValidate>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" formControlName="email" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" formControlName="password" required>
          </div>

          <button class="btn btn-success" type="submit">Login</button>

          <p class="mt-3">Not a member yet? <a routerLink="/signup">Signup</a></p>

        </form>
        <p *ngIf="loginForm.get('email')?.touched &&loginForm.get('email')?.invalid " style="color: red;">Please Enter Email in Valid Format</p>
      </div>
    </div>
  </div>
</div>
