<main>
  <app-navbar></app-navbar>
  <div class="" style="text-align: center;margin-top: 200px;" *ngIf="!itemsPresent">
    <h1>No Items Saved Shop Now..</h1>
  </div>

  <div *ngIf="itemsPresent">
    <div class="mt-2" *ngFor="let product of wishListItems">
      <div class="card mb-3 ms-auto me-auto" style="max-width: 540px;">
        <div class="row g-0" >
          <div class="col-md-4">
            <img src="{{product.image}}" class="img-fluid rounded-start product-img" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div>
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text price"><span class="price-label me-1">price:</span>{{rate(product.price,product.discount)|currency:'INR':'symbol':'3.2-2'}}</p>
                <div class="d-flex align-items-center">
                  <p class="org-price me-2">&#8377;{{product.price}}</p>
                  <p class="discount"><span class="minus">-</span>{{product.discount}}<span class="percent">%</span></p>
                </div>
              </div>
              <div class="d-flex">
                <button class="btn btn-outline-danger me-2" (click)="remove(product.prodId)">Delete</button>
                <button class="btn btn-outline-success" (click)="addToCart(product)">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="push"></div>
</main>

<div class="adjust-footer">
  <app-footer></app-footer>
</div>
